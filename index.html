<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="main.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drum kits</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Drum Kits</h1>
        <div class="drum_set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume_control">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume_slider">
                    </div>
                    <div class="util_buttons">
                        <button id="util_button-auto">Start Auto Music</button>
                        <button id="util_button-theme">Change Theme</button>
                        <button id="util_button-background">Change Background</button>
                    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
